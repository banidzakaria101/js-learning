<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>

<body>
  <h1>Cart Quantity</h1>
  <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">Show Quantity</button>

  <button onclick="updateCartQuantity(1)">Add to cart</button>

  <button onclick="updateCartQuantity(2)">+2</button>

  <button onclick="updateCartQuantity(3)">+3</button>

  <button
    onclick="cartQuantity = 0; console.log(`Cart was reset.`); console.log(`Cart Quantity: ${cartQuantity}`)">Reset
    Cart</button>


  <script>
    let cartQuantity = 0;
    function updateCartQuantity(quantity) {
      if (cartQuantity > 10) {
        alert('cart is full!')
      } else if ( cartQuantity + quantity < 10) {
        cartQuantity += quantity
      }
      console.log(`Cart Quantity: ${cartQuantity}`)
    }
  </script>
</body>

</html>
