  const legumArr = ["egg", "carrot","egg", "potato", "egg", "broccoli", "egg", "spinach"];

  function removeEgg(arr) {
    let newArr = [];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if(arr[i] === "egg" && count < 2) {
        count++
        continue;
      }
      newArr.push(arr[i]);
    }
    return newArr.reverse();
  }
