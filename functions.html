<body>
  <script>
    const myArray = [1, 20, 22, 24, 5];
    const myArray2 = [1, 2, 3, 4, 5];
    const  positive = [1, -2, -4, 3, 7, -3];

    function arraySwap() {
      [myArray[0], myArray[myArray.length - 1]] = [myArray[myArray.length - 1], myArray[0]]
    }

    console.log("Original array:", myArray);
    arraySwap(myArray);

    console.log("Array after swapping:", myArray);

    function addOne(array, num) {
      for (i = 0; i < array.length; i++) {
        array[i] += num;
      }
      console.log(array)
    }

    function sumArraysElements(array1, array2) {
      const sum = [];
      const maxLength = Math.max(array1.length, array2.length);

      for (let i = 0; i < maxLength; i++) {
        const num1 = array1[i] || 0;
        const num2 = array2[i] || 0;
        sum.push(num1 + num2);
      }
      return sum;
    }

    function countPositive(array) {
      let positives = 0;

      for ( i = 0 ; i < array.length; i++) {
        if (array[i] < 0){
          positives++
        }
        
      }

      return positives
    }

    function minMax (arr) {
      let min = arr[0];
      let max = arr[0];

      for ( let i = 1; i < arr.length ; i++ ) {
        let currentNum = arr[i];
        if (currentNum < min) {
          min = currentNum;
        }
        if (currentNum > max ) {
          max = currentNum;
        }
      }

      return (console.log(`min number is ${min}, max num is ${max}`));
    }

    const words = ['apple', 'gape', 'gape', 'apple', 'apple', 'apple'];

    function countWords(arr) {
      const wordCount = {}

      for ( word of arr) {
        if(wordCount[word]) {
          wordCount[word]++;
        } else {
          wordCount[word] = 1;
        }
      }

      return console.log(wordCount);
    }

   const result = sumArraysElements(myArray, myArray2);
   console.log(result);

   const positiveResults = countPositive(positive);
   console.log(`there is ${positiveResults} numbers that are negatives on the array`);

  minMax(myArray);

  countWords(words);


  </script>
