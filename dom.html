<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM PROJECT</title>
</head>

<body>
  <p>Youtube Subscribe Button</p>
  <button onClick="subscribe()" class="js-subscribe-button">Subscribe</button>
</body>

<p>Amazon Shiping calculator.</p>
<input type="text" placeholder="Enter product's price." class="js-price-input" onkeydown="enter(event)"/>
<button onclick="calculator()">calculate</button>
<p class="total"></p>

<script>
  function subscribe() {
    const buttonElement = document.querySelector('.js-subscribe-button');
    if (buttonElement.innerText === 'Subscribe') {
      buttonElement.innerHTML = 'Subscribed';
    } else {
      buttonElement.innerHTML = 'Subscribe';
    }
  }

  const priceElement = document.querySelector('.js-price-input');
  function calculator() {
    let price = Number(priceElement.value);
    if (price < 40) {
      price = 10 + price;
  };
  document.querySelector('.total').innerHTML = `Total cost is $${price}`;
}

function enter(event) {
  if (event.key === 'Enter') {
    calculator();
  }
}

</script>

</html>
