<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="playGame('Rock')">Rock</button>
  <button onclick="playGame('Paper')">Paper</button>

  <button onclick="playGame('Scissors')">Scissors</button>


  <script>

    let computerChoice = '';
    function pickComputerCHoice() {
      const randomNumber = Math.random();
      if (randomNumber < 1 / 3 && randomNumber > 0) {
        computerChoice = 'Rock';
        console.log('Computer chose Rock')
      } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
        computerChoice = 'Paper';
        console.log('computer chose Paper')
      } else if (randomNumber > 2 / 3 && randomNumber < 1) {
        computerChoice = 'Scissors';
        console.log('computer chose Scissors')
      } else {
        console.log('Invalid choice, try again');
      };

      return computerChoice;
    }

    function playGame(playerMove) {
      const computerChoice = pickComputerCHoice();
      let result = '';
      if (playerMove === 'Rock') {
        if (computerChoice === 'Rock') {
          result = 'tie';
          console.log('tie!');
        } else if (computerChoice === 'Paper') {
          result = 'You lose!';
          console.log('You lose!');
        } else if (computerChoice === 'Scissors') {
          result = 'You win!';
          console.log('You win!');
        }
      } else if (playerMove === 'Paper') {
        if (computerChoice === 'Rock') {
          result = 'You win!';
          console.log('You win!');
        } else if (computerChoice === 'Paper') {
          result = 'tie';
          console.log('tie!');

        } else if (computerChoice === 'Scissors') {
          result = 'You lose!';
          console.log('You lose!');
        }
      } else if (playerMove === 'Scissors') {
        if (computerChoice === 'Rock') {
          result = 'You lose!';
          console.log('You lose!');
        } else if (computerChoice === 'Paper') {
          result = 'You win!';
          console.log('You win!');
        } else if (computerChoice === 'Scissors') {
          result = 'tie';
          console.log('tie!');
        }
      }

      alert(`You chose ${playerMove}, Computer choses ${computerChoice}. ${result}`);
    }

    function convertLenght(lenght, from, to){
      if (from === 'km' && to === 'mile') {
        console.log(lenght / 1.6);
      } else if (from === 'mile' && to === 'km') {
        console.log(lenght * 1.6);
      } else {
        console.log('wrong data!')
      }
    };
    convertLenght(50 , 'mile', 'km');

  </script>
</body>
