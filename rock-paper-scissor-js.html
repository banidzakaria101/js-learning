<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissors</title>
</head>

<body>
  <p>Rock,Paper, Scissors Game</p>
  <button onclick="playGame('Rock')">Rock</button>
  <button onclick="playGame('Paper')">Paper</button>
  <button onclick="playGame('Scissors')">Scissors</button>
  <button onclick="resetScore()">Reset Score</button>
  <p class="js-moves">moves</p>
  <p class="js-results">results</p>
  <p class="js-score">score</p>
  
  
  <script>



    const resultElement = document.querySelector('.js-results');
    const movesElement = document.querySelector('.js-moves')
    let computerChoice = '';
    function pickComputerCHoice() {
      
      const randomNumber = Math.random();
      if (randomNumber < 1 / 3 && randomNumber > 0) {
        computerChoice = 'Rock';
        console.log('Computer chose Rock')
      } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
        computerChoice = 'Paper';
        console.log('computer chose Paper')
      } else if (randomNumber > 2 / 3 && randomNumber < 1) {
        computerChoice = 'Scissors';
        console.log('computer chose Scissors')
      } else {
        console.log('Invalid choice, try again');
      };

      return computerChoice;
    }

    const score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      loses: 0,
      ties: 0
    };

    updateScoreElements();
    
    

    
    function playGame(playerMove) {
       
      console.log(resultElement)
      const computerChoice = pickComputerCHoice();
      let result = '';
      if (playerMove === 'Rock') {

        if (computerChoice === 'Rock') {
          result = 'Tie!';
        } else if (computerChoice === 'Paper') {
          result = 'You lose!';
        } else if (computerChoice === 'Scissors') {
          result = 'You win!';
        }
      } else if (playerMove === 'Paper') {
        if (computerChoice === 'Rock') {
          result = 'You win!';
        } else if (computerChoice === 'Paper') {
          result = 'Tie!';

        } else if (computerChoice === 'Scissors') {
          result = 'You lose!';
        }
      } else if (playerMove === 'Scissors') {
        if (computerChoice === 'Rock') {
          result = 'You lose!';
        } else if (computerChoice === 'Paper') {
          result = 'You win!';
        } else if (computerChoice === 'Scissors') {
          result = 'Tie!';
        }
      }

      if (result === 'You win!') {
        score.wins += 1;
      } else if (result === 'You lose!') {
        score.loses += 1;
      } else if (result === 'Tie!') {
        score.ties += 1
      }

      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElements();
      resultElement.innerHTML = `${result}`;
      movesElement.innerHTML = ` You chose ${playerMove}, Computer chose ${computerChoice}.`
      
      


    // alert(`You chose ${playerMove}, Computer choses ${computerChoice}. ${result} 
    //   Your score : Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`
    //   );
    }

    function updateScoreElements() {
      document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`;
      
    }

    function resetScore() {
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElements();
      // alert(`Your reseted score : Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`);

    }
    
    

  </script>
</body>

</html>
