<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="Enter Your Name!" onkeydown="enter(event)"">
  <button onclick="submit()">Submit</button>
  <p></p>
  <input type="text" placeholder="Wright something!" onkeyup="change(event)" class="js-input"/>
  <p class="js-p"></p>

  <input type="text" placeholder="enter price" class="js-price-input">
  <button onclick="calculate()">Calculate</button>
  <p class="js-p-price"></p>
</body>
<script>
  function submit() {
    const inputElement = document.querySelector('input')
    document.querySelector('p').innerHTML = `Hello, Your Name is: ${inputElement.value.toUpperCase()}`
  }

  function enter(event) {
    if (event.key === 'Enter') {
      submit();
    }
  }

  function change(event) {

    document.querySelector('.js-p').innerHTML = event.target.value;
  }

  function calculate() {
    const priceInputElement = document.querySelector('.js-price-input');
    document.querySelector('.js-p-price').innerHTML = `$ ${priceInputElement.value}`;
  }
</script>
</html>
